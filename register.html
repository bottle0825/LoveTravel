<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册账号</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div class="main">
			<div class="left">
				<h2>直接注册</h2>
				<form>
					<div>
						<span>邮箱地址：</span>
						<input type="text" name="mail" id="mail" value="" />
						<i id="msg1">请输入正确的邮箱地址</i>
					</div>
					<div>
						<span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
						<input type="password" name="pwd" id="pwd" value="" />
						<i id="msg3">密码不能为空</i>
					</div>
					<div>
						<span>确认密码：</span>
						<input type="password" name="repwd" id="repwd" value="" />
						<i id="msg2">两次密码输入不一致</i>
					</div>
					<input type="button" value="注册"/>
				</form>
			</div>
			<div class="right">
				<h2>快速注册</h2>
				<div>
					<button></button>
					<button></button>
					<button></button>
					<button></button>
					<button></button>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var regmail = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/
			$('input[type=button]').click(function(){
				if(regmail.test($('input[name=mail]').val())){
					$('#msg1').css({
						display:'none'
					});
					if($('input[name=pwd]').val()){
						$('#msg3').css({
							display:'none'
						});
						if($('input[name=pwd]').val()==$('input[name=repwd]').val()){
							setCookie('username',$('input[name=mail]').val(),1);
							window.location = 'index.html';
						}else{
							$('#msg2').css({
								display:'block'
							});
						}
					}else{
						$('#msg3').css({
							display:'block'
						});
					}
				}else{
					$('#msg1').css({
						display:'block'
					});
					$('#msg2').css({
						display:'none'
					});
					$('#msg3').css({
						display:'none'
					});
				}
			});
			
		</script>
	</body>
</html>
